server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8001
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: http://localhost:8002
          predicates:
            - Path=/users/**
  data:
    redis:
      host: localhost
      port: 6379 